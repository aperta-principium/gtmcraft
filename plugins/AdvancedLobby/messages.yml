#⮟ The prefix placeholder can be used in every message (%prefix%)
prefix: '&bLobby &8┃&r'
no_permission: '%prefix% &cYou are not permitted to do this.'
#⮟ Placeholders: %command%: Entered command
unknown_command: '%prefix% &cThis command does not exist. &8[&e%command%&8]'
#⮟ Placeholders: %player%: Player name
player_not_found: '%prefix% &cThis player was not found. &8[&e%player%&8]'

#⮟ Placeholders: %player%: Player name
join_message: 'Welcome %player% to GTM Craft!'
quit_message: ''

#⮟ Placeholders: %location%: Location name
teleporter:
