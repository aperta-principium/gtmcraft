  function_blocked: '%prefix% &cYou cannot use this function currently.'
  join: '%prefix% &7You have &aentered &7the &5SilentLobby&7.'
  leave: '%prefix% &7You have &cleft &7the &5SilentLobby&7.'

shield:
  activate: '%prefix% &7Your &5Shield &7has been &aactivated&7.'
  deactivate: '%prefix% &7Your &5Shield &7has been &cdeactivated&7.'

globalmute_chat_blocked: '%prefix% &cThe chat is currently disabled&8.'

commands:
  build:
    join: '%prefix% &7You can now build.'
    leave: '%prefix% &7You cannot build now anymore.'
  chatclear:
    #⮟ Placeholders: %player%: Player name
    global: '%prefix% &7The chat has been &ccleared &7by &e%player%&7.'
  fly:
    usage: '%prefix% &cUsage: &8/&cfly &8<&cplayer&8>'
    enable: '%prefix% &7Flymode has been &aactivated&7.'
    disable: '%prefix% &7Flymode has been &cdeactivated&7.'
    #⮟ Placeholders: %player%: Player name
    enable_other: '%prefix% &7Flymode has been &aactivated &7for &e%player%&7.'
    disable_other: '%prefix% &7Flymode has been &cdeactivated &7for &e%player%&7.'
  gamemode:
