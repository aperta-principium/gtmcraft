    switch_other: '%prefix% &7The gamemode from &e%player% &7has been changed to &e%gamemode%&7.'
  globalmute:
    #⮟ Placeholders: %player%: Player name
    enable: '%prefix% &7The chat has been &cdeactivated &7by &e%player%&7.'
    disable: '%prefix% &7The chat has been &aenabled &7by &e%player%&7.'
  lobby:
    already_in_lobby: '%prefix% &cYou are already in the lobby.'
    teleport: '%prefix% &7You have been teleported to the lobby.'
  teleportall:
    teleport: '%prefix% &7You teleported all players to your location.'

