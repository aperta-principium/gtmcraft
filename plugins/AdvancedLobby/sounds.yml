#
# AdvancedLobby | sounds.yml
#
#   Make sure using the compatible sounds for your minecraft server version.
#   Look them up at http://cyne.ml/advancedlobby/sound_lists/
#

#Teleporter sounds
teleporter:
  open_inventory:
    enabled: true
    sound: LEVEL_UP
    volume: 1
    pitch: 2
  teleport:
    enabled: true
    sound: ENDERMAN_TELEPORT
    volume: 1
    pitch: 1

#Hotbar switch sound
hotbar_switch:
  enabled: true
  sound: NOTE_STICKS
  volume: 1
  pitch: 2

#Player hider switch sound
player_hider:
  enabled: true
  sound: CHICKEN_EGG_POP
  volume: 1
  pitch: 1

#SilentLobby join & leave sound
silentlobby:
  enable_silentlobby:
    enabled: true
    sound: FIREWORK_BLAST
    volume: 1
    pitch: 2
  disable_silentlobby:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2

#Shield activate & disable sound
shield:
  enable_shield:
    enabled: true
    sound: ENDERDRAGON_HIT
    volume: 1
    pitch: 2
  disable_shield:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2

#Cosmetics sounds
cosmetics:
  open_inventory:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2
  change_page:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2
  equip_cosmetic:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2
  disable_cosmetic:
    enabled: true
    sound: CLICK
    volume: 1
    pitch: 2

#Gadgets sounds
gadgets:
  grappling_hook:
    enabled: true
    sound: BAT_TAKEOFF
    volume: 1
    pitch: 1
  rocket_jump:
    enabled: true
    sound: EXPLODE
    volume: 1
    pitch: 2
  reload_gadget:
    enabled: true
    sound: VILLAGER_NO
    volume: 1
    pitch: 1

#WorldBorder push back sound
worldborder_push_back:
  enabled: true
  sound: ENDERDRAGON_WINGS
  volume: 1
  pitch: 2

#JumpPads push sound
jumppads:
  enabled: true
  sound: ENDERDRAGON_WINGS
  volume: 1
  pitch: 2

#Commands sounds
commands:
  teleportall_command:
    enabled: true
    sound: ENDERMAN_TELEPORT
    volume: 1
    pitch: 1